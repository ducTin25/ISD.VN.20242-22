<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          crossorigin="anonymous">
    <title>Quên mật khẩu</title>
    <style>
        body {
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
        }
        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .forgot-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forgot-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.09);
            padding: 36px 32px 28px 32px;
            width: 100%;
            max-width: 400px;
        }
        .forgot-card .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.2rem rgba(106,17,203,.15);
        }
        .forgot-title {
            font-weight: 700;
            font-size: 1.7rem;
            color: #2575fc;
            margin-bottom: 18px;
            text-align: center;
        }
        .forgot-desc {
            color: #666;
            font-size: 1rem;
            margin-bottom: 22px;
            text-align: center;
        }
        .btn-forgot {
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 10px 0;
            transition: background 0.2s;
        }
        .btn-forgot:hover {
            background: linear-gradient(120deg, #2575fc 0%, #6a11cb 100%);
            color: #fff;
        }
        @media (max-width: 576px) {
            .forgot-card {
                padding: 24px 10px 18px 10px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" height="48" alt="Cloudy Store"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Đăng nhập</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}"><i class="fas fa-user-plus"></i> Đăng ký</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="forgot-container">
    <div class="forgot-card">
        <div class="forgot-title">
            <i class="fas fa-unlock-alt"></i> Quên mật khẩu
        </div>
        <div class="forgot-desc">
            Nhập email của bạn để nhận hướng dẫn đặt lại mật khẩu.
        </div>
        <form th:action="@{/forgotpassword}" method="post" th:object="${userDTO}">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" class="form-control" required th:field="*{email}" name="email" id="email" placeholder="Nhập email của bạn">
            </div>
            <button type="submit" class="btn btn-forgot btn-block mt-3">
                Gửi hướng dẫn <i class="fas fa-paper-plane ml-1"></i>
            </button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
