<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>Giỏ hàng</title>
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }

        .navbar {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .cart-product-img {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            transition: transform 0.2s;
        }

        .cart-product-img:hover {
            transform: scale(1.04);
        }

        .detail-btn {
            color: #ffffff;
            background-color: #2575fc;
            font-weight: bold;
            transition: color 0.2s;
        }

        .detail-btn:hover {
            color: #ffffff !important;
            background-color: #173974;
        }

        .remove-btn {
            color: #dc3545 !important;
            font-weight: bold;
            transition: color 0.2s;
        }

        .remove-btn:hover {
            color: #a71d2a !important;
            text-decoration: underline;
        }

        .cart-summary {
            background: #fff;
            border-radius: 12px;
            padding: 24px 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .btn-checkout {
            font-size: 1.1rem;
            font-weight: 600;
            padding: 12px 0;
            border-radius: 8px;
            margin-top: 12px;
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            border: none;
        }

        .btn-checkout:hover {
            background: linear-gradient(120deg, #2575fc 0%, #6a11cb 100%);
            color: #fff;
        }

        .info-note {
            color: #2575fc;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .cart-summary {
                padding: 16px 8px;
            }

            .cart-product-img {
                margin-bottom: 12px;
            }
        }
    </style>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <main>
        <div class="container">
            <section class="mt-5 mb-4">
                <div class="row">
                    <!-- Cart items -->
                    <div class="col-lg-8">
                        <div class="card wish-list mb-4">
                            <div class="card-body">
                                <h5 class="mb-4">Giỏ hàng (<span th:text="${cartCount}">0</span> sản phẩm)</h5>
                                <!-- List cart items -->
                                <div class="row mb-4" th:each="item, iStat : ${cart}">
                                    <div class="col-md-5 col-lg-3 col-xl-3">
                                        <div class="mb-3 mb-md-0">
                                            <img class="img-fluid w-100 cart-product-img"
                                                th:src="@{${'/productImages/' + item.key.imageName}}"
                                                src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12a.jpg"
                                                alt="Sample">
                                        </div>
                                    </div>
                                    <div class="col-md-7 col-lg-9 col-xl-9">
                                        <div>
                                            <div class="d-flex justify-content-between">
                                                <div>
                                                    <h5 th:text="${item.key.name}">Tên sản phẩm</h5>
                                                    <p class="mb-2 text-uppercase small">Khối lượng: <span
                                                            th:text="${item.key.weight}"></span> gram</p>
                                                    <p class="mb-2 text-uppercase small">Đơn giá: <span
                                                            th:text="${item.key.price}"></span> ₫</p>
                                                    <p class="mb-2 text-uppercase small">Số lượng: <span
                                                            th:text="${item.value}"></span></p>
                                                </div>
                                            </div>
                                            <div class="mt-4 d-flex justify-content-between align-items-center">
                                                <div>
                                                    <a th:href="@{/shop/viewproduct/{id}(id=${item.key.id},itemAmount=${item.value})}"
                                                        type="button" class="btn detail-btn small mr-3">
                                                        Xem chi tiết
                                                    </a>
                                                    <a th:href="@{/cart/removeItem/{index}(index=${iStat.index})}"
                                                        type="button" class="remove-btn small text-uppercase mr-3">
                                                        <i class="fas fa-trash-alt mr-1"></i> Xóa
                                                    </a>
                                                </div>
                                                <p class="mb-0"><span><strong>₫<span
                                                                th:text="${item.key.price*item.value}"></span></strong></span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <hr style="border: 1px solid rgb(123, 123, 123);width: 100%;">
                                </div>
                                <p class="info-note mb-0"><i class="fas fa-info-circle mr-1"></i> Sản phẩm chỉ được giữ
                                    trong giỏ hàng khi bạn chưa thanh toán.</p>
                            </div>
                        </div>
                    </div>
                    <!-- Cart summary -->
                    <div class="col-lg-4">
                        <div class="card mb-4 cart-summary">
                            <div class="card-body">
                                <h5 class="mb-3">Tổng cộng</h5>
                                <ul class="list-group list-group-flush">
                                    <li
                                        class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                        Thành tiền
                                        <span>₫<span th:text="${total}"></span></span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                        Vận chuyển
                                        <span>Miễn phí</span>
                                    </li>
                                    <li
                                        class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                        <div>
                                            <strong>Tổng thanh toán</strong>
                                            <p class="mb-0 text-muted" style="font-size: 0.95em;">(Đã bao gồm VAT)</p>
                                        </div>
                                        <span><strong>₫<span th:text="${total}"></span></strong></span>
                                    </li>
                                </ul>
                                <a th:href="@{/checkout}" class="btn btn-checkout btn-block">Thanh toán</a>
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-body">
                                <a class="dark-grey-text d-flex justify-content-between" data-toggle="collapse"
                                    href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                    Nhập mã giảm giá (tùy chọn)
                                    <span><i class="fas fa-chevron-down pt-1"></i></span>
                                </a>
                                <div class="collapse" id="collapseExample">
                                    <div class="mt-3">
                                        <input type="text" id="discount-code" class="form-control font-weight-light"
                                            placeholder="Nhập mã giảm giá">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End summary -->
                </div>
            </section>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script>
        function confirmLogout(event) {
            event.preventDefault();
            if (confirm('Bạn có chắc chắn muốn đăng xuất không?')) {
                window.location.href = '/logout';
            }
        }
    </script>
</body>

</html>
