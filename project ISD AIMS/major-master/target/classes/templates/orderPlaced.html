<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>Đặt hàng thành công</title>
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }

        .navbar {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .order-success-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.09);
            padding: 36px 32px 28px 32px;
            max-width: 600px;
            margin: 48px auto 0 auto;
        }

        .order-success-icon {
            font-size: 3.5rem;
            color: #28a745;
            margin-bottom: 18px;
        }

        .order-title {
            color: #2575fc;
            font-weight: 700;
            margin-bottom: 18px;
        }

        .receipt-table th,
        .receipt-table td {
            border: none;
        }

        .btn-home {
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 10px 32px;
            margin-top: 18px;
        }

        .btn-home:hover {
            background: linear-gradient(120deg, #2575fc 0%, #6a11cb 100%);
            color: #fff;
        }

        @media (max-width: 576px) {
            .order-success-card {
                padding: 18px 8px 14px 8px;
            }
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="order-success-card text-center">
        <div class="order-success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2 class="order-title">Đặt hàng thành công!</h2>
        <p class="mb-4">Cảm ơn bạn đã mua sắm tại Cloudy Store.<br>
            Đơn hàng của bạn đã được ghi nhận và sẽ được xử lý trong thời gian sớm nhất.</p>
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="text-left mb-3">
                    <strong th:text="${result}"></strong>
                    <br>
                    <em>Receipt #: 34522677W</em>
                </div>
                <div class="text-center mb-3">
                    <h4>Chi tiết đơn hàng</h4>
                </div>
                <table class="table table-hover receipt-table">
                    <thead>
                    <tr>
                        <th>Thông tin</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entry : ${parameters}">
                        <td th:text="${entry.key} + '  : -  ' + ${entry.value}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a th:href="@{/}" class="btn btn-home mt-3"><i class="fas fa-home"></i> Về trang chủ</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script>
    function confirmLogout(event) {
        event.preventDefault();
        if (confirm('Bạn có chắc chắn muốn đăng xuất không?')) {
            window.location.href = '/logout';
        }
    }
</script>
</body>
</html>
