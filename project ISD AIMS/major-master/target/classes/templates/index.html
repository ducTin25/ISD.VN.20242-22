<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          crossorigin="anonymous">
    <title>Cloudy Store</title>
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .jumbotron {
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border-radius: 18px;
            margin-top: 32px;
            margin-bottom: 32px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.09);
        }
        .carousel-inner img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .carousel {
            margin-top: 32px;
            margin-bottom: 32px;
        }
        .btn-primary {
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 8px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(120deg, #2575fc 0%, #6a11cb 100%);
        }
        .feature-section {
            margin-top: 48px;
        }
        .feature-card {
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            background: #fff;
            padding: 32px 18px;
            text-align: center;
            transition: transform 0.15s, box-shadow 0.15s;
        }
        .feature-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 24px rgba(80,80,180,0.13);
        }
        .feature-icon {
            font-size: 2.5rem;
            color: #2575fc;
            margin-bottom: 12px;
        }
        @media (max-width: 768px) {
            .carousel-inner img {
                height: 200px;
            }
            .feature-section {
                margin-top: 24px;
            }
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="jumbotron text-center">
        <h1 class="display-4"><i class="fas fa-cloud"></i> A.I.M.S Store</h1>
        <p>Khám phá thế giới sản phẩm tuyệt vời cùng A.I.M.S Store!</p>
        <a th:href="@{/shop}" class="btn btn-primary btn-lg mt-3"><i class="fas fa-shopping-bag"></i> Mua sắm ngay</a>
    </div>
    <div class="container">
        <div id="demo" class="carousel slide carousel-fade" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/images/slide0.jpg}"  src="../static/images/slide0.jpg" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/slide1.jpg}"  src="../static/images/slide1.jpg" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/slide2.jpg}"  src="../static/images/slide2.jpg" alt="Slide 3">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <!-- Feature section -->
        <div class="row feature-section">
            <div class="col-md-4 mb-4">
                <div class="feature-card">
                    <div class="feature-icon"><i class="fas fa-shipping-fast"></i></div>
                    <h5>Giao hàng nhanh</h5>
                    <p>Nhận hàng trong 24h tại nội thành và 2-3 ngày toàn quốc.</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="feature-card">
                    <div class="feature-icon"><i class="fas fa-thumbs-up"></i></div>
                    <h5>Sản phẩm chất lượng</h5>
                    <p>Cam kết chính hãng, đổi trả miễn phí trong 7 ngày.</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="feature-card">
                    <div class="feature-icon"><i class="fas fa-headset"></i></div>
                    <h5>Hỗ trợ 24/7</h5>
                    <p>Đội ngũ CSKH luôn sẵn sàng hỗ trợ bạn mọi lúc.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script>
        function confirmLogout(event) {
            event.preventDefault();
            if (confirm('Bạn có chắc chắn muốn đăng xuất không?')) {
                window.location.href = '/logout';
            }
        }
    </script>
</body>
</html>
