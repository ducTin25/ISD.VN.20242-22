<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          crossorigin="anonymous">
    <title>Thêm/Sửa sản phẩm</title>
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .product-form-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 32px 28px 24px 28px;
            margin-top: 48px;
        }
        .product-form-card h3 {
            color: #2575fc;
            font-weight: 700;
            margin-bottom: 24px;
        }
        .btn-primary {
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 8px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(120deg, #2575fc 0%, #6a11cb 100%);
        }
        .custom-file-label.selected:after {
            content: "";
        }
        #imgPreview {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            margin-top: 20px;
            object-fit: cover;
        }
        @media (max-width: 576px) {
            .product-form-card {
                padding: 18px 8px 14px 8px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="56"
                 class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}"><i class="fas fa-home"></i> Admin Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <div class="product-form-card">
                <h3><i class="fas fa-box"></i> Thêm / Sửa sản phẩm</h3>
                <form th:action="@{/admin/products/add}" method="post" th:object="${productDTO}" enctype="multipart/form-data">
                    <input type="hidden" name="id" th:field="*{id}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name"><i class="fas fa-tag"></i> Tên sản phẩm</label>
                            <input type="text" class="form-control" required th:field="*{name}" name="name" id="name"
                                   placeholder="Nhập tên sản phẩm">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="category"><i class="fas fa-list-alt"></i> Danh mục</label>
                            <select class="form-control" th:field="*{categoryId}" id="category" name="category">
                                <option th:each="category :${categories}"
                                        th:value="${category.id}"
                                        th:text="${category.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="price"><i class="fas fa-money-bill-wave"></i> Giá</label>
                            <input type="number" class="form-control" required th:field="*{price}" name="price" id="price"
                                   placeholder="Giá">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="weight"><i class="fas fa-balance-scale"></i> Khối lượng (gram)</label>
                            <input type="number" class="form-control" required th:field="*{weight}" name="weight" id="weight"
                                   placeholder="Khối lượng">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="productImage"><i class="fas fa-image"></i> Ảnh sản phẩm</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="productImage" accept="image/jpeg, image/png, image/jpg" id="productImage"/>
                                <label class="custom-file-label" for="productImage">Chọn ảnh</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description"><i class="fas fa-info-circle"></i> Mô tả sản phẩm</label>
                        <textarea class="form-control" rows="4" th:field="*{description}" name="description" id="description" placeholder="Mô tả chi tiết"></textarea>
                    </div>
                    <div class="form-group">
                        <img src="#" id="imgPreview" height="100px" width="100px" th:src="@{${'/productImages/' + productDTO.imageName}}" alt="Ảnh sản phẩm">
                    </div>
                    <input type="hidden" name="imgName" th:value="${productDTO.imageName}">
                    <button type="submit" class="btn btn-primary mt-2"><i class="fas fa-save"></i> Lưu</button>
                    <a th:href="@{/admin/products}" class="btn btn-secondary mt-2 ml-2">Quay lại</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script>
    function readURL(input){
        if(input.files && input.files[0]){
            var reader = new FileReader();
            reader.onload = function(e){
                $('#imgPreview').attr('src', e.target.result).width(100).height(100);
            }
            reader.readAsDataURL(input.files[0])
        }
    }
    $('#productImage').change(function(){
        readURL(this);
    });
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
</body>
</html>
