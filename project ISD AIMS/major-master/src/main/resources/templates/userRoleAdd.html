<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          crossorigin="anonymous">
    <title>Thêm/Sửa tài khoản</title>
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .user-form-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 32px 28px 24px 28px;
            margin-top: 48px;
            max-width: 500px;
        }
        .user-form-card h3 {
            color: #2575fc;
            font-weight: 700;
            margin-bottom: 24px;
        }
        .btn-primary {
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 8px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(120deg, #2575fc 0%, #6a11cb 100%);
        }
        .btn-danger {
            background: #dc3545;
            border: none;
            border-radius: 8px;
            font-weight: 600;
        }
        .btn-danger:hover {
            background: #a71d2a;
        }
        @media (max-width: 576px) {
            .user-form-card {
                padding: 18px 8px 14px 8px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="56"
                 class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}"><i class="fas fa-home"></i> Admin Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container d-flex justify-content-center">
    <div class="user-form-card w-100">
        <h3><i class="fas fa-user"></i> Thêm / Sửa tài khoản</h3>
        <form th:action="@{/users/add}" method="post" th:object="${userDTO}" enctype="multipart/form-data">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="text" class="form-control" required th:field="*{email}" name="email" id="email"
                       placeholder="Nhập email">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Mật khẩu</label>
                <input type="password" class="form-control" required th:field="*{password}" name="password" id="password"
                       placeholder="Nhập mật khẩu">
            </div>
            <div class="form-group">
                <label for="firstName"><i class="fas fa-user"></i> Họ</label>
                <input type="text" class="form-control" required th:field="*{firstName}" name="firstName" id="firstName"
                       placeholder="Nhập họ">
            </div>
            <div class="form-group">
                <label for="lastName"><i class="fas fa-user"></i> Tên</label>
                <input type="text" class="form-control" required th:field="*{lastName}" name="lastName" id="lastName"
                       placeholder="Nhập tên">
            </div>
            <button type="submit" class="btn btn-primary mt-2"><i class="fas fa-save"></i> Lưu</button>
            <a th:href="@{/admin/users}" class="btn btn-danger mt-2 ml-2">Hủy</a>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
