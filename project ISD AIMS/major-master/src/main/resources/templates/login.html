<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          crossorigin="anonymous">
    <title>Đăng nhập</title>
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .login-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.09);
            padding: 36px 32px 28px 32px;
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            font-weight: 700;
            font-size: 1.7rem;
            color: #2575fc;
            margin-bottom: 18px;
            text-align: center;
        }
        .btn-login {
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 10px 0;
            transition: background 0.2s;
        }
        .btn-login:hover {
            background: linear-gradient(120deg, #2575fc 0%, #6a11cb 100%);
            color: #fff;
        }
        .btn-google {
            background: #ea4335;
            color: #fff;
            font-weight: 600;
            border-radius: 8px;
            margin-top: 10px;
        }
        .btn-google:hover {
            background: #c23321;
            color: #fff;
        }
        .form-group label {
            font-weight: 500;
        }
        .alert-error {
            background: #fff0f0;
            border: 1px solid #ffb3b3;
            color: #d8000c;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 10px;
        }
        @media (max-width: 576px) {
            .login-card {
                padding: 24px 10px 18px 10px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="56" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}"><i class="fas fa-home"></i> Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/shop}"><i class="fas fa-store"></i> Sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/register}"><i class="fas fa-user-plus"></i> Đăng ký</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="login-container">
    <div class="login-card">
        <div class="login-title">
            <i class="fas fa-sign-in-alt"></i> Đăng nhập
        </div>
        <p class="text-center mb-4">Vui lòng nhập thông tin để đăng nhập</p>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" name="email" id="email" placeholder="Email của bạn" class="form-control form-control-lg" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Mật khẩu</label>
                <input type="password" class="form-control form-control-lg" placeholder="Mật khẩu" name="password" id="password" required>
            </div>
            <div th:if="${param.error}" class="alert alert-error text-danger">
                Tên đăng nhập hoặc mật khẩu không đúng.
            </div>
            <button type="submit" class="btn btn-login btn-block mt-2">Đăng nhập</button>
            <div class="text-center mt-3">
                <a th:href="@{/forgotpassword}">Quên mật khẩu?</a>
            </div>
            <div class="text-center mt-2">
                <span>Chưa có tài khoản? <a class="linkControl" th:href="@{/register}">Đăng ký ngay</a></span>
            </div>
            <div class="text-center mt-3">
                <h6>Hoặc</h6>
                <a href="/oauth2/authorization/google" class="btn btn-google btn-block">
                    <i class="fab fa-google"></i> Đăng nhập với Google
                </a>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
