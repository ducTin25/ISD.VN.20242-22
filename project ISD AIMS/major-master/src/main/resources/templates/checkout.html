<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>Thanh toán</title>
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .checkout-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 32px 28px 24px 28px;
            margin-bottom: 32px;
        }
        .checkout-title {
            color: #2575fc;
            font-weight: 700;
            margin-bottom: 24px;
        }
        .btn-primary {
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 8px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(120deg, #2575fc 0%, #6a11cb 100%);
        }
        .card-summary {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 24px 18px;
        }
        @media (max-width: 576px) {
            .checkout-card, .card-summary {
                padding: 16px 8px 14px 8px;
            }
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <section class="mt-5 mb-4">
        <div class="row">
            <!-- Thông tin thanh toán -->
            <div class="col-lg-8 mb-4">
                <div class="checkout-card">
                    <h3 class="checkout-title"><i class="fas fa-receipt"></i> Thông tin thanh toán</h3>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">Họ</label>
                                <input type="text" id="firstName" required class="form-control" placeholder="Nhập họ">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Tên</label>
                                <input type="text" id="lastName" required class="form-control" placeholder="Nhập tên">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address1">Địa chỉ (Số nhà, tên đường)</label>
                            <input type="text" required id="address1" class="form-control" placeholder="Số nhà, tên đường">
                        </div>
                        <div class="form-group">
                            <label for="address2">Địa chỉ bổ sung</label>
                            <input type="text" id="address2" class="form-control" placeholder="Căn hộ, tầng, ... (nếu có)">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="city">Thành phố</label>
                                <input type="text" required id="city" class="form-control" placeholder="Nhập thành phố">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="zip">Mã bưu điện</label>
                                <input type="text" maxlength="6" minlength="6" required id="zip" class="form-control" placeholder="VD: 700000">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Số điện thoại</label>
                            <input type="tel" minlength="10" maxlength="10" required id="phone" class="form-control" placeholder="Nhập số điện thoại">
                        </div>
                        <div class="form-group">
                            <label for="email">Địa chỉ email</label>
                            <input type="email" required id="email" class="form-control" placeholder="Nhập email">
                        </div>
                        <div class="form-group">
                            <label for="note">Ghi chú thêm</label>
                            <textarea id="note" class="form-control" rows="3" placeholder="Ghi chú cho đơn hàng (nếu có)"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Tổng tiền -->
            <div class="col-lg-4">
                <div class="card-summary mb-4">
                    <h5 class="mb-3"><i class="fas fa-money-check-alt"></i> Tổng cộng</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                            Thành tiền
                            <span>₫<span th:text="${total}"></span></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                            Vận chuyển
                            <span>Miễn phí</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                            <div>
                                <strong>Tổng thanh toán</strong>
                                <p class="mb-0 text-muted" style="font-size: 0.95em;">(Đã bao gồm VAT)</p>
                            </div>
                            <span><strong>₫<span th:text="${total}"></span></strong></span>
                        </li>
                    </ul>
                    <form action="/vnpay-payment" method="get">
                        <button type="submit" class="btn btn-primary btn-block mt-3"><i class="fas fa-credit-card"></i> Thanh toán qua VNPay</button>
                    </form>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <a class="dark-grey-text d-flex justify-content-between" data-toggle="collapse" href="#collapseExample"
                           aria-expanded="false" aria-controls="collapseExample">
                            Nhập mã giảm giá (tùy chọn)
                            <span><i class="fas fa-chevron-down pt-1"></i></span>
                        </a>
                        <div class="collapse" id="collapseExample">
                            <div class="mt-3">
                                <input type="text" id="discount-code" class="form-control font-weight-light"
                                       placeholder="Nhập mã giảm giá">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End tổng tiền -->
        </div>
    </section>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script>
    function confirmLogout(event) {
        event.preventDefault();
        if (confirm('Bạn có chắc chắn muốn đăng xuất không?')) {
            window.location.href = '/logout';
        }
    }
</script>
</body>
</html>
