<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          crossorigin="anonymous">
    <title>Quản lý sản phẩm</title>
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .table thead th {
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border: none;
        }
        .table tbody tr {
            background: #fff;
            transition: box-shadow 0.15s, transform 0.15s;
        }
        .table tbody tr:hover {
            box-shadow: 0 4px 16px rgba(80,80,180,0.08);
            transform: scale(1.01);
        }
        .btn-primary, .btn-warning, .btn-danger {
            border-radius: 8px;
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(120deg, #2575fc 0%, #6a11cb 100%);
        }
        .btn-warning {
            color: #fff;
            background: #ff9800;
            border: none;
        }
        .btn-warning:hover {
            background: #ffb74d;
            color: #fff;
        }
        .btn-danger {
            background: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background: #a71d2a;
        }
        .add-product-btn {
            margin: 24px 0 18px 0;
        }
        .product-img-preview {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .table-responsive {
                font-size: 0.97rem;
            }
            .product-img-preview {
                width: 60px !important;
                height: 60px !important;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="56" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}"><i class="fas fa-home"></i> Admin Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <a th:href="@{/admin/products/add}" class="btn btn-primary add-product-btn">
        <i class="fas fa-plus"></i> Thêm sản phẩm
    </a>
    <div class="table-responsive">
        <table class="table align-middle">
            <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Danh mục</th>
                <th scope="col">Xem trước</th>
                <th scope="col">Xóa</th>
                <th scope="col">Sửa</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, iStat : ${products}">
                <th scope="row" th:text="${iStat.index + 1}">1</th>
                <td th:text="${product.name}">Tên sản phẩm</td>
                <td th:text="${product.category.name}">Tên danh mục</td>
                <td>
                    <img th:src="@{${'/productImages/' + product.imageName}}"
                         src="" height="100" width="100" class="product-img-preview">
                </td>
                <td>
                    <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i> Xóa
                    </a>
                </td>
                <td>
                    <a th:href="@{/admin/products/update/{id}(id=${product.id})}" class="btn btn-warning">
                        <i class="fas fa-edit"></i> Sửa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
